apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ironic-deploy
  annotations:
    cert-manager.io/issuer: selfsigned-issuer
spec:
  ingressClassName: nginx
  tls:
  - secretName: ironic-deploy-tls
    hosts:
    - ironic-deploy.DOMAIN
  rules:
  - host: ironic-deploy.DOMAIN
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ironic
            port:
              number: 80
---
